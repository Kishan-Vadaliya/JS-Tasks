<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="txt"></p>
    <button onclick="changeText()">Click Me</button>
       
</body>

<script>
    function changeText() {
        document.querySelector("#txt").innerHTML = "You clicked the button!";
    }
</script>

</html>
