<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeapYear Checker</title>
</head>
<body>

</body>
<script>

    let LeapYearChecker = Number(prompt("Enter Year"));

        if (LeapYearChecker % 4 === 0) {
            if (LeapYearChecker % 100 === 0) {
                if (LeapYearChecker % 400 === 0) {
                    alert(LeapYearChecker + " is a Leap Year.");
                } else {
                    alert(LeapYearChecker + " is not a Leap Year.");
                }
            } else {
                alert(LeapYearChecker + " is a Leap Year.");
              }
        } else {
            alert(LeapYearChecker + " is not a Leap Year.");
        }
</script>
</html>
