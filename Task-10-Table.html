<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h3>JavaScript Program to Display Multiplication Table</h3>

</body>
<script>

    let TableOf = Number(prompt("Enter Number"));

    let table = 1;

    for (let i = 1; i <= 10; i++) {
        table = TableOf * i;
        document.writeln(`${TableOf}x${i}=${table}<br>`);
    }

</script>

</html>
