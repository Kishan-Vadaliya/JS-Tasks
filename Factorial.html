<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>

<body>

    <h3>JavaScript Program to Find the Factorial of a Number</h3>

</body>

<script>

    let num = Number(prompt("Number"));

    let factorial = 1;

    for (let i = 1; i <= num; i++) {
        factorial = factorial * i;
    }

    alert(factorial);

</script>


</html>
