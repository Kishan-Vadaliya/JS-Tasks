<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Extension Checker</title>
</head>

<body>

    <input type="text" id="fileInput" placeholder="Enter File Name">

    <button onclick="getFileExtension()">Get Extension</button>
    <br>
    <br>
    <p id="extension"></p>

    <script>

        function getFileExtension() {

            let fileName = document.getElementById("fileInput").value;

            let extension = fileName.split('.').pop();

            document.getElementById("extension").innerHTML = "File Extension: " + extension;
        }

    </script>

</body>

</html>
