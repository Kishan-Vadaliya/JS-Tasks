<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <table border="2">
        
        <tr>
            <td colspan="4"><span id="sapaans"></span></td>
        </tr>

        <tr>
            <td colspan="2"><input type="button" id="btnac" value="AC"></td>
            <td colspan="2"><input type="button" id="btnpers" value="%"></td>
        </tr>
        <tr>
            <td><input type="button" id="btn7" value="7"></td>
            <td><input type="button" id="btn8" value="8"></td>
            <td><input type="button" id="btn9" value="9"></td>
            <td><input type="button" id="btndiv" value="/"></td>

        </tr>
        <tr>
            <td><input type="button" id="btn4" value="4"></td>
            <td><input type="button" id="btn5" value="5"></td>
            <td><input type="button" id="btn6" value="6"></td>
            <td><input type="button" id="btnmult" value="*"></td>

        </tr>
        <tr>
            <td><input type="button" id="btn1" value="1"></td>
            <td><input type="button" id="btn2" value="2"></td>
            <td><input type="button" id="btn3" value="3"></td>
            <td><input type="button" id="btnsub" value="-"></td>

        </tr>
        <tr>
            <td><input type="button" id="btn0" value="0"></td>
            <td><input type="button" id="btnpoint" value="."></td>
            <td><input type="button" id="btneql" value="="></td>
            <td><input type="button" id="btnadd" value="+"></td>

        </tr>
    </table>
</body>
<script>
    let sapaans=document.querySelector("#sapaans")

    let btnac=document.querySelector("#btnac");
    let btnposneg=document.querySelector("#btnposneg");
    let btnpers=document.querySelector("#btnpers");
    let btndiv=document.querySelector("#btndiv");

    let btn7=document.querySelector("#btn7");
    let btn8=document.querySelector("#btn8");
    let btn9=document.querySelector("#btn9");
    let btnmult=document.querySelector("#btnmult");
    
    let btn4=document.querySelector("#btn4");
    let btn5=document.querySelector("#btn5");
    let btn6=document.querySelector("#btn6");
    let btnsub=document.querySelector("#btnsub");

    let btn1=document.querySelector("#btn1");
    let btn2=document.querySelector("#btn2");
    let btn3=document.querySelector("#btn3");
    let btnadd=document.querySelector("#btnadd");

    let btn0=document.querySelector("#btn0");
    let btnpoint=document.querySelector("#btnpoint");
    let btneql=document.querySelector("#btneql");

    btnac.addEventListener("click",()=>{
        sapaans.innerHTML=" "
    });

    btn0.addEventListener("click",()=>{
        sapaans.innerHTML+=0;
    });
    btn1.addEventListener("click",()=>{
        sapaans.innerHTML+=1;
    });
    btn2.addEventListener("click",()=>{
        sapaans.innerHTML+=2;
    });
    btn3.addEventListener("click",()=>{
        sapaans.innerHTML+=3;
    });
    btn4.addEventListener("click",()=>{
        sapaans.innerHTML+=4;
    });
    btn5.addEventListener("click",()=>{
        sapaans.innerHTML+=5;
    });
    btn6.addEventListener("click",()=>{
        sapaans.innerHTML+=6;
    });
    btn7.addEventListener("click",()=>{
        sapaans.innerHTML+=7;
    });
    btn8.addEventListener("click",()=>{
        sapaans.innerHTML+=8;
    });
    btn9.addEventListener("click",()=>{
        sapaans.innerHTML+=9;
    });
   


    btndiv.addEventListener("click",()=>{
        sapaans.innerHTML+="/";
    });
    btnadd.addEventListener("click",()=>{
        sapaans.innerHTML+="+";
    });
    btnsub.addEventListener("click",()=>{
        sapaans.innerHTML+="-";
    });
    btnmult.addEventListener("click",()=>{
        sapaans.innerHTML+="*";
    });
    btnpoint.addEventListener("click",()=>{
        sapaans.innerHTML+=".";
    });




    btneql.addEventListener("click",()=>{
        let a=sapaans.innerHTML;
        sapaans.innerHTML=eval(a);
    });

    btnpers.addEventListener("click",()=>{
        let a=sapaans.innerHTML;
        sapaans.innerHTML=parseFloat(a)*0.01;
    });


</script>
</html>
