<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Words in a Sentence: Calculate the number of words in a string, where words are separated by spaces.</title>
</head>
<body>
    <script>
        
        let para = "Hello Everyone Currently I am Learning Javascript Basics"

        let wordsCounts = para.split(' ').length

        document.writeln(wordsCounts);
        
    </script>
</body>
</html>
