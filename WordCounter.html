<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    
</head>

<body>
    <h1>Word and Character Counter</h1>
    <textarea id="textbox"></textarea>
    <p>
        <span id="Word">0</span> Words and
        <span id="Character">0</span> Characters
    </p>

    <script>
        let textbox = document.getElementById("textbox");
        textbox.addEventListener('input', function () {
            var text = this.value;
            let char = text.length;
            document.getElementById("Character").innerHTML = char; // Fixed ID to match

            text = text.trim();
            let words = text.split(""); // Use regex to split by any whitespace
            let cleanlist = words.filter(function (elm) {
                return elm != "";
            });

            document.getElementById("Word").innerHTML = cleanlist.length; // Fixed ID to match
        });
    </script>
</body>

</html>
