<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize the First Letter of Each Word in a String</title>
</head>

<body>
    <script>
        let para = "hello everyone i m currently learning java script basics"

        let words = para.split(" ")

        console.log(words);

        for (let i = 0; i < words.length; i++) {
            words[i] = words[i][0].toUpperCase() + words[i].substr(1);
        }
        document.writeln(words.join(" "))
        
    </script>
</body>
</html>
